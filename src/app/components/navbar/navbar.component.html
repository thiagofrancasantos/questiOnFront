<mat-toolbar class="custom-navbar shadow-lg h-16 px-6 flex items-center justify-between">
  <div class="flex items-center space-x-10">
    <span class="text-3xl font-bold text-white">QuestOn</span>

    <nav class="hidden md:flex space-x-3">
      <button class="hover:bg-blue-500 rounded-lg hover:cursor-pointer">
        <a routerLink="/questoes"
           routerLinkActive="border-b-4 border-white"
           class="px-4 py-3 text-md text-white transition pb-2 font-small">
          Questões
        </a>
      </button>
      <button class="hover:bg-green-400 rounded-lg hover:cursor-pointer">
        <a routerLink="/provas"
           routerLinkActive="border-b-4 border-white"
           class="px-4 py-3 text-white transition pb-2 font-small">
          Provas
        </a>
      </button>
            <button class="hover:bg-green-400 rounded-lg hover:cursor-pointer">
        <a routerLink="/provas"
           routerLinkActive="border-b-4 border-white"
           class="px-4 py-3 text-white transition pb-2 font-small">
          Disciplinas
        </a>
      </button>
      <button class="hover:bg-green-400 rounded-lg hover:cursor-pointer">
        <a routerLink="/historico"
           routerLinkActive="border-b-4 border-white"
           class="px-4 py-3 text-white transition pb-2 font-small">
          Histórico
        </a>
      </button>
    </nav>
  </div>

  <!-- Direita: Perfil -->
  <button mat-button [matMenuTriggerFor]="profileMenu"
          class="flex items-center space-x-3 hover:bg-white/20 rounded-xl px-4 py-2 transition-all p-2">

    <div class="w-10 h-10 bg-white/40 rounded-full flex items-center justify-center text-lg font-bold text-white">
      {{ initials }}
    </div>

    <mat-icon class="text-white">arrow_drop_down</mat-icon>
  </button>

  <!-- Dropdown -->
  <mat-menu #profileMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item class="flex items-center space-x-3">
      <mat-icon>person</mat-icon>
      <span>Meu Perfil</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item class="flex items-center space-x-3 text-red-500">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</mat-toolbar>
